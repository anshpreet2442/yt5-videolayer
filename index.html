<style>
    /* Style for the context menu */
    #custom-menu {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px 0;
    }
    /* Style for the context menu items */
    #custom-menu button {
      display: block;
      width: 100%;
      padding: 5px 10px;
      text-align: left;
      cursor: pointer;
      border: none;
      background: none;
    }
  </style>
</head>
<body>

<!-- Context Menu Container -->
<div id="custom-menu">
  <button id="redirect-button">Go to Audio Sync YouTube</button>
</div>

<script>
  // Function to show the custom context menu
  function showCustomMenu(event) {
    event.preventDefault();
    const customMenu = document.getElementById('custom-menu');
    customMenu.style.display = 'block';
    customMenu.style.left = event.pageX + 'px';
    customMenu.style.top = event.pageY + 'px';
  }

  // Function to handle button click (redirect to YouTube URL)
  document.getElementById('redirect-button').addEventListener('click', function() {
    window.location.href = 'https://www.youtube.com/@audio-sync';
  });

  // Show custom menu on right-click anywhere in the document
  document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
    showCustomMenu(event);
  });

  // Hide custom menu on a click outside of it
  document.addEventListener('click', function(event) {
    const customMenu = document.getElementById('custom-menu');
    if (!customMenu.contains(event.target)) {
      customMenu.style.display = 'none';
    }
  });
</script>







  <script>
    // Get the play button element
    const playButton = document.getElementById('play-button');

    // Function to handle key presses
    document.addEventListener('keydown', function(event) {
      const key = event.key.toLowerCase();

      // Check if the pressed key is 'a', 'p', 's', or 'd'
      if (key === 'a' || key === 'p' || key === 's' || key === 'd') {
        // Trigger a click on the play button
        playButton.click();
      }
    });
  </script>
